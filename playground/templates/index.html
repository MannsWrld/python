<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>playground</title>
    <style type="css">
        * {
            margin: 0;
            padding: 0;
        }
        
        .row {
            display: flex;
            justify-content: center;
            width: 100%;
            height: auto;
        }
        
        .box {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            border-radius: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1 style="color: blue;">Welcome</h1>
    <div class="row">
        {% for x in range(0,num)%}
        <div class="box" style="background-color:{{color}};">box</div> 
        {% endfor %}
    </div>
</body>
</html>
